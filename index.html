<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut" href="favicon.ico" type="image/x-icon">
    <title>BMI Kalkulator</title>
</head>
<body>
    <header>
        <h1>BMI Kalkulator</h1>
    </header>
    <form oninput="result.value = parseInt (Waga.value) /  (Wzrost.value/100 * Wzrost.value/100)">
        <label style="margin-right: 13px;" for="waga">Waga w kg:</label>
        <input name="Waga" type="number" > <br>
        <label for="Wzrost">Wzrost w cm:</label>
        <input name="Wzrost" type="number"><br>
        <output id="result"></output>
    </form>

    <table>
        <thead>
            <tr>
                <th class="name1"> <h3>Category</h3></th>
                <th class="name2"><h3>BMI</h3></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Severe Thinness</th>
                <th> 16 i mniej</th>
            </tr>
            <tr>
                <th>Moderate Thinness</th>
                <th>16 - 17</th>
            </tr>
            <tr>
                <th>Mild Thinness</th>
                <th>17 - 18.5</th>
            </tr>
            <tr>
                <th>Normal</th>
                <th>18.5 - 25</th>
            </tr>
            <tr>
                <th>Overweight</th>
                <th>25 - 30</th>
            </tr>
            <tr>
                <th>Obese Class I</th>
                <th>30 - 35</th>
            </tr>
            <tr>
                <th>Obese Class II</th>
                <th>35 - 40</th>
            </tr>
            <tr>
                <th>Obese Class III</th>
                <th>40 i wiÄ™cej</th>
            </tr>
        </tbody>
    </table>
    <script src="js/scripts.js"></script>
</body>
</html>
